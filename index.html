<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="btn">
        <strong>ðŸŒž</strong>
        <strong>ðŸŒ›</strong>
    </div>
    <div class="container">
        <div class="calculadora">

            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="clear" onclick="display.borrarTodo()">C</button>
            <button class="retro" onclick="display.borrar()">&larr;</button>
            <button class="operacion operador" value="dividir">/</button>
            <button class="operacion operador" value="multiplicar">*</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion operador" value="restar">-</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="plus operacion operador" value="sumar">+</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="equal operador" value="igual">=</button>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Display.js"></script>
    <script type="text/javascript" src="js/Calculadora.js"></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    
</body>
</html>
